<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WELCOME TO MY PORTFOLIO</h1>
    </header>
    
    <div class="container">
        <img src="portfolio img2.png" class="profile-img">
        <div class="section">
            <h2>About Me</h2>
            <p>Hello! I am a web developer with experience in HTML, CSS, and JavaScript.</p>
        </div>
        <div class="section">
            <h2>My Projects</h2>
            <p>Project 1 - Portfolio Website</p>
            <p>Project 2 - E-commerce Site</p>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
